<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css.css" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <title>manage users</title>
  </head>
  <body>
    <!-- alert notifcation -->
    <div class="alert_info"></div>

    <!-- form user search -->
    <div class="form_users">
      <div class="container">
        <h1 class="title">manage users</h1>
        <div class="form-group">
          <label class="label_search">serach code or domain</label>
          <input
            type="search"
            class="form-control"
            id="search"
            placeholder="code or domain"
          />
          <br />

          <button class="btn btn-primary" id="btn_search">Search</button>
        </div>
      </div>

      <!-- add data -->

      <div style="margin-top: 1vw" class="add_data">
        <div class="card-footer">
          <div class="input-group">
            <select class="form-select" id="system-select">
              <option value="" disabled selected>Select a system</option>
            </select>
          </div>
          <br />
          <button
            type="button"
            class="btn btn-primary w-100"
            id="btn-save"
            data-bs-toggle="modal"
          >
            Add
          </button>
        </div>
      </div>

      <!-- infromaton data and Systems -->
      <div class="information">
        <!-- information data -->
        <div class="information_data" style="margin: 1vw">
          <div class="card">
            <div class="card-header">Information data</div>
            <ul class="list-group list-group-flush info_list"></ul>
          </div>
        </div>

        <!-- information systems -->
        <div class="information_system">
          <div class="card">
            <div class="card-header">Information Systems</div>
            <ul class="list-group list-group-flush group_systems"></ul>
          </div>
          <!-- bttn save -->
        </div>
      </div>
    </div>

    <!-- oms from  -->

    <div
      class="modal fade"
      id="OMS"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Recipient:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
            id="btn_close"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js.js"></script>
  </body>
</html>
